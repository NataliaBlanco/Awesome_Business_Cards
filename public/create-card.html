<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome Profile-Cards</title>
    <!-- Google Fonts
      <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    -->
    <!-- Icons
    
    -->
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <header class="header-create-card">
        <img class="header-create-card-logo" src="./assets/images/logo-awesome-profile-cards.svg" alt="logo awesome profile-cards">
       </header>
    <main class="main-cards">
      <section class="preview">
        <div class="reset-btn">
          <button type="reset" class="reset js-reset">
            <i class="far fa-trash-alt"></i>
            <p class="p">RESET</p>
          </button>
        </div>
        <article class="card js-card">
          <section class="name-card">
            <div class="text-name-card">
              <h1 class="name js-preview-name">Nombre Apellido</h1>
              <p class="role js-preview-job">Front-end developer</p>
            </div>
          </section>
          <div class="photo-card js__profile-preview" ></div>
          <nav class="preview-icons">
            <a href="" class="link-icon js-preview-phone"><i class="fa-solid fa-mobile-screen-button card-icon"></i></a>
            <a href="" class="link-icon js-preview-mail" target="_blank">
              <i class="fa-regular fa-envelope card-icon "></i>
            </a>
            <a href="" class="link-icon js-preview-linkedin" target="_blank">
              <i class="fa-brands fa-linkedin-in card-icon"></i>
            </a>
            <a href="" class="link-icon js-preview-Github">
              <i class="fa-brands fa-github-alt card-icon"></i>
            </a>
          </nav>
        </article>
      </section>
      <form class="form">
        <fieldset class="fieldset">
          <legend class="box-legend js-design">
            <i class="far fa-object-ungroup legend_icon"></i>
            <h2 class="title-fieldset">diseña</h2>
            <i class="fas fa-angle-up arrow js-design-arrow"></i>
          </legend>
          <div class="form1_box js-form1">
            <h3 class="design_text">colores</h3>
            <ul class="js-palletes">
                <li class="pallete ">
                    <input type="radio" class="radio js-pallete-1" name="pllt" value="1">
                    <div class="p1_clr1"></div>
                    <div class="p1_clr2"></div>
                    <div class="p1_clr3"></div>
                </li>
                <li class="pallete ">
                    <input type="radio" class="radio js-pallete-2" name="pllt" value="2">
                    <div class="p2_clr1"></div>
                    <div class="p2_clr2"></div>
                    <div class="p2_clr3"></div>
                </li>
                <li class="pallete ">
                    <input type="radio" class="radio js-pallete-3" name="pllt" value="3">
                    <div class="p3_clr1"></div>
                    <div class="p3_clr2"></div>
                    <div class="p3_clr3"></div>
                </li>
            </ul>
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend class="box-legend js-fill">
            <i class="far fa-keyboard legend_icon"></i>
            <h2 class="title-fieldset">rellena</h2>
            <i class="fas fa-angle-up arrow js-fill-arrow"></i>
          </legend>
          <div class="form2_box js-form2">
            <section class="fill_in">
              <label for="fullName" class="desc_labels">Nombre completo</label>
              <input type="text" id="name" name="name" class="input_box js-input-name js_input" placeholder="Nombre y Apellidos" />
              <label for="Position" class="desc_labels" class="input_box">Puesto</label>
              <input type="text" id="job" name="job" class="input_box js-input-job js_input" placeholder="Puesto
              " />
              <li class="desc_labels_list">
                <label for="photo-upload" class="desc_labels">Imagen de Perfil</label>
                <label for="photo-upload" class="photo-tag-button">Añadir Imagen</label>
                <input type="file" name="photo" class="button js__profile-upload-btn" id="photo-upload"><span class="photothumb js__profile-image"></span>
              </li>
              <label for=" emailAddress" class="desc_labels">Email</label>
              <input type="email" id="email" name="email" class="input_box js-input-mail js_input" placeholder="Email@gmail.com
              " />
              <label for="phone" class="desc_labels">Teléfono</label>
              <input type="number" id="phone" name="phone" class="input_box js-input-phone js_input" placeholder="658426697" />
              <label for="network" class="desc_labels">Linkedin</label>
              <input type="url" id="linkedin" name="linkedin" class="input_box js-input-linkedin js_input"
                placeholder="https://linkedin.com/in/Pepita" />
              <label for="" class="desc_labels">Github</label>
              <input type="url" id="github" name="github" class="input_box js-input-github js_input" placeholder="@Pepita
              " />
            </section>
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend class="box-legend js-share">
            <i class="fas fa-share-alt legend_icon"></i>
            <h2 class="title-fieldset">comparte</h2>
            <i class="fas fa-angle-up arrow js-share-arrow"></i>
          </legend>
          <div class="form3_box js-form3">
            <button type="button" class="section_button js-btn-create">
                <i class="far fa-address-card idcard"></i>
                crear tarjeta
            </button>

          </div>
        </fieldset>
      </form>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <span class="footer-text">Awesome profile-cards @2018</span>
            <img src="./assets/images/logo-adalab.png" alt="adalab" title="Awesome Profile profile-cards"
                class="school-logo" />

        </div>

    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
